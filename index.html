<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarnTask Pro - Task Earning Platform</title>
    <script>
      // Shim process.env for browser environment to prevent ReferenceErrors
      window.process = window.process || { env: { API_KEY: '' } };
      
      // Global error logger to catch initialization failures
      window.onerror = function(msg, url, line, col, error) {
        console.error('System Error:', msg, 'at', url, 'line:', line);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = '<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;color:#ef4444;text-align:center;padding:20px;">' +
            '<h2 style="font-weight:900;margin-bottom:8px;">SYSTEM FAULT</h2>' +
            '<p style="color:#64748b;">' + msg + '</p>' +
            '<button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#6366f1;color:white;border:none;border-radius:8px;font-weight:bold;cursor:pointer;">REBOOT SYSTEM</button>' +
            '</div>';
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      }
      #root:empty::before {
        content: 'Initializing System...';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-weight: 900;
        color: #6366f1;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
