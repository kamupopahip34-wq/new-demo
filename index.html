<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarnTask Pro - Task Earning Platform</title>
    <script>
      // Shim process.env for browser environment
      window.process = window.process || { env: { API_KEY: '' } };
      
      // Global error logger to catch and display initialization failures
      window.onerror = function(msg, url, line, col, error) {
        console.error('System Fault:', msg, error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;background:#fef2f2;color:#991b1b;padding:20px;text-align:center;">
              <div style="background:white;padding:40px;border-radius:24px;box-shadow:0 20px 25px -5px rgba(0,0,0,0.1);max-width:500px;width:100%;">
                <h1 style="font-weight:900;margin:0 0 10px 0;font-size:24px;color:#ef4444;">BOOT ERROR</h1>
                <p style="color:#451a1a;margin-bottom:10px;font-size:14px;line-height:1.5;font-family:monospace;background:#fff1f2;padding:10px;border-radius:8px;text-align:left;overflow-x:auto;">${msg}</p>
                <p style="color:#64748b;font-size:12px;margin-bottom:20px;">This is usually caused by a network interruption or a module conflict. Try clearing your browser cache.</p>
                <button onclick="location.reload()" style="background:#ef4444;color:white;border:none;padding:12px 24px;border-radius:12px;font-weight:bold;cursor:pointer;width:100%;">RETRY INITIALIZATION</button>
              </div>
            </div>`;
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #f8fafc;
      }
      #root:empty::before {
        content: 'STARTING ENGINE...';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-weight: 900;
        color: #6366f1;
        letter-spacing: 0.3em;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
      .gradient-bg { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
    </style>

}
</script>

    <div id="root"></div>
